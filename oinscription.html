<section>
  <div class="container">
    <div class="title">Inscription</div>
    <div class="content">
      <form action="oAccueil.html">
        <div class="user-details">
          <div class="input-box">
            <label class="details">Prénom</label>
            <input type="text" placeholder="Entrer votre Prénom" required>
          </div>
          <div class="input-box">
            <label class="details">Nom</label>
            <input type="text" placeholder="Entrer votre nom" required>
          </div>
          <div class="input-box">
            <label class="details">Email</label>
            <input type="email" placeholder="Entrer votre e-mail" required>
          </div>
          <div class="input-box">
            <label class="details">Téléphone</label>
            <input type="text" placeholder="Entrer votre numéro de téléphone" required>
          </div>
          <div class="input-box">
              <span class="details">Matières</span>
              <select name="matière">
                <option>Mathématiques</option>
                <option>Physique-chimie</option>
                <option>SVT</option>
                <option>Anglais</option>
                <option>Espagnol</option>
                <option>Histoire</option>
                <option>SES</option>
              </select> 
          </div>
          <div class="input-box">
            <span class="details">Niveau scolaire</span>
            <select name="niveau">
                <option>Primaire</option>
                <option>Collège</option>
                <option>Lycée</option>
            </select>
          </div>
          <div class="input-box">
            <label class="details"> Mot de passe:</label>
            <input type ="password" id ="mdp" placeholder="Entrez votre mot de passe" required >
          </div>
        </div>
        <div class="Contact">
          <input type="radio" name="contact" id="dot-1">
          <input type="radio" name="contact" id="dot-2">
          
          <span class="gender-title">Contact</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="contact">Mail</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="contact">Téléphone</span>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Valider">
        </div>
      </form>
    </div>
